<!DOCTYPE html>
<html lang="en">

<head>
	<link href="app.css" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Cookie Clicker</title>
</head>

<body>
	<div id="grid">
		<main>
			<div>
				<h1>
					Cookie Clicker
				</h1>

				<p>
					You clicked the cookie:
					<strong id="clicks">0</strong>
					times.
				</p>

				<p id="surprise" class="hidden">
					Congratulation! You clicked more than 20 time!
				</p>

				<img src="images/Cookie.png">

				<div>
					<button>Reset</button>
				</div>
			</div>
		</main>
	</div>
	<img src="images/Cookie2.png" hidden>
	<img src="images/Cookie3.png" hidden>
	<script src="app.js"></script>
</body>

</html>
